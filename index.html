<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlRailRiders API</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- jsCalendar v1.4.4 Javascript and CSS -->
<script src="https://cdn.jsdelivr.net/npm/simple-jscalendar@1.4.4/source/jsCalendar.min.js"
    integrity="sha384-0LaRLH/U5g8eCAwewLGQRyC/O+g0kXh8P+5pWpzijxwYczD3nKETIqUyhuA8B/UB"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-jscalendar@1.4.4/source/jsCalendar.min.css"
    integrity="sha384-44GnAqZy9yUojzFPjdcUpP822DGm1ebORKY8pe6TkHuqJ038FANyfBYBpRvw8O9w" crossorigin="anonymous">

<script defer src="app.js"></script>

<body class="container">

    <main class="mt-5">
        <!-- Calendar Element -->
        <!-- <div class="auto-jsCalendar custom"></div> -->
        <!-- My auto calendar element -->
        <div id="my-calendar"></div>

        <!-- <button id="submit" type="button" class="btn btn-primary ">Submit</button> -->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Apply render handlers to the second calendar -->
    <script type="text/javascript">
        // Get the auto-calendar (we have to wait the window load event)
        var calendar = jsCalendar.new('#my-calendar');
        // Make changes on the month element
        calendar.onMonthRender(function (index, element, info) {
            // Show month index
            var month = index + 1;
            element.textContent += ' (' + (month > 9 ? '' : '0') + month + '/' + (info.start.getYear() + 1900) + ')';
        });
        // Make changes on the day name elements
        calendar.onDayRender(function (index, element, info) {
            // If weekend, make it red
            if (index == 0 || index == 6) {
                element.style.color = '#c32525';
            }
        });
        // Make changes on the date elements
        calendar.onDateRender(function (date, element, info) {
            // Make weekends bold and red
            if (!info.isCurrent && (date.getDay() == 0 || date.getDay() == 6)) {
                element.style.fontWeight = 'bold';
                element.style.color = (info.isCurrentMonth) ? '#c32525' : '#ffb4b4';
            }
        });
        // Refresh layout
        calendar.refresh();
    </script>
</body>

</html>
